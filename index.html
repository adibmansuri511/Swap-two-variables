<!DOCTYPE html>

    <title>Swap Two Variables</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <form action="" method="get">
        <h1>Swap Two Variables</h1>
        <div class="inputOne">
            <label for="valueOne">Variable 1:</label>
            <input type="number" name="value-01" id="valueOne">
        </div>

        <div class="inputTwo">
            <label for="valueTwo">Variable 2:</label>
            <input type="number" name="value-02" id="valueTwo">
        </div>
        <button type="button" onclick="swap()">Swap</button>

        <p id="p1"></p>
        <p id="p2"></p>
    </form>

    <script src="./assets/js/main.js"></script>
</body>
